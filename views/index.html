<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- STYLESHEETS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- Vendor Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- Application Scripts -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="row">
      <h1 class="col m8 offset m2">The Title Goes Here!</h1>

      <button class="add-event col m2" type="button" name="button">Add Event!</button>
      <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

    </div>
      <hr>
    <div class="row" id="eventTarget">
      <script id="event-template" type="text/x-handlebars-template">
        {{#each events}}
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
              <ul>
                <li>Host:</li>
                <li>Where: {{where}}</li>
                <li>When: {{when}}</li>
                <li>Description: {{what}}</li>
              </ul>
            </div>
            <div class="card-action">
              <button type="button" name="button">Edit Event</button>
              <!-- Dropdown Trigger -->
              <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

              <!-- Dropdown Structure -->
              <ul id='dropdown1' class='dropdown-content'>
                <li>Misha LeClair</li>
                <li>Zachary Fong</li>
                <li>Andrew Vinocur</li>
                <li>Nicolas Budig</li>
                <li>Lisa Olson</li>
                <li>Laura Russel</li>
                <li>Sherie Carter</li>
                <li>Scott Whitman</li>
                <li>Andrew Cordivari</li>
                <li>Alicia Brown</li>
                <li>William Namen</li>
                <li>Sam Darbonne</li>
                <li>Sera Bak</li>
                <li>Ashley Vernon</li>
                <li>Michael Rogachevsky</li>
                <li>Wolf Reese</li>
              </ul>
            </div>
          </div>
        </div>
      {{/each}}
      </script>
    </div>
  </body>
</html>
